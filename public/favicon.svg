<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#539bf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a8fe7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="256" height="256" rx="56" fill="url(#bgGradient)"/>

  <!-- Checkmark icon (represents task completion/organization) -->
  <g transform="translate(128, 128)">
    <!-- Checkmark path - elegant and clean -->
    <path d="M -35 -8 L -10 18 L 35 -25"
          stroke="white"
          stroke-width="16"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>
</svg>